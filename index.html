<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Game for Mia ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #gameContainer {
            width: 90%;
            max-width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
            border: 5px solid #ff69b4;
        }

        #startScreen, #gameScreen, #winScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        #gameScreen {
            display: none;
            padding: 0;
        }

        #winScreen {
            display: none;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
            animation: rainbow 3s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
        }

        .cupid {
            font-size: 80px;
            margin: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        button {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        #gameArea {
            width: 100%;
            height: calc(100% - 80px);
            position: relative;
            background: linear-gradient(180deg, #ffe0f0 0%, #fff5f8 100%);
        }

        #stats {
            background: #ff69b4;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
            font-weight: bold;
        }

        #basket {
            width: 100px;
            height: 100px;
            font-size: 60px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            transition: left 0.1s;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: fall linear;
            user-select: none;
        }

        @keyframes fall {
            to {
                top: 100%;
            }
        }

        .sparkle {
            position: absolute;
            font-size: 30px;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(180deg);
            }
        }

        .instruction {
            color: #ff1493;
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.6;
        }

        #winMessage {
            font-size: 3em;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
            margin: 30px;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hearts-rain {
            position: absolute;
            font-size: 40px;
            animation: rain 3s linear infinite;
        }

        @keyframes rain {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="cupid">ðŸ˜‡ðŸ’˜</div>
            <h1>Cupid's Challenge</h1>
            <p class="instruction">
                Help Cupid catch falling hearts!<br>
                ðŸŽ¯ Catch 10 hearts in Level 1<br>
                ðŸŽ¯ Catch 15 hearts in Level 2<br>
                ðŸŽ¯ Catch 20 hearts in Level 3<br>
                <br>
                Move your basket with your mouse or finger!
            </p>
            <button onclick="startGame()">START GAME ðŸ’•</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen">
            <div id="stats">
                <div>Level: <span id="level">1</span></div>
                <div>Hearts: <span id="score">0</span>/<span id="target">10</span></div>
            </div>
            <div id="gameArea">
                <div id="basket">ðŸ§º</div>
            </div>
        </div>

        <!-- Win Screen -->
        <div id="winScreen">
            <div class="cupid">ðŸ˜‡ðŸ’˜âœ¨</div>
            <div id="winMessage">MIA<br>WILL YOU BE<br>MY VALENTINE? ðŸ’•</div>
        </div>
    </div>

    <script>
        let gameState = {
            level: 1,
            score: 0,
            targets: [10, 15, 20],
            speeds: [3000, 2500, 2000],
            spawnRates: [1000, 800, 600],
            isPlaying: false,
            basketX: 50
        };

        let spawnInterval;
        let basket = document.getElementById('basket');
        let gameArea = document.getElementById('gameArea');

        // Mouse/Touch movement for basket
        document.addEventListener('mousemove', moveBasket);
        document.addEventListener('touchmove', handleTouchMove);

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            moveBasketToPosition(touch.clientX);
        }

        function moveBasket(e) {
            moveBasketToPosition(e.clientX);
        }

        function moveBasketToPosition(clientX) {
            if (!gameState.isPlaying) return;
            
            const gameRect = gameArea.getBoundingClientRect();
            let x = clientX - gameRect.left;
            x = Math.max(50, Math.min(x, gameRect.width - 50));
            
            gameState.basketX = (x / gameRect.width) * 100;
            basket.style.left = gameState.basketX + '%';
        }

        function startGame() {
            gameState.level = 1;
            gameState.score = 0;
            gameState.isPlaying = true;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('winScreen').style.display = 'none';
            
            updateStats();
            startLevel();
        }

        function startLevel() {
            gameState.score = 0;
            updateStats();
            
            const levelIndex = gameState.level - 1;
            const spawnRate = gameState.spawnRates[levelIndex];
            
            spawnInterval = setInterval(spawnHeart, spawnRate);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = Math.random() > 0.8 ? 'ðŸ’–' : 'â¤ï¸';
            heart.style.left = Math.random() * 90 + 5 + '%';
            heart.style.top = '-50px';
            
            const levelIndex = gameState.level - 1;
            const fallDuration = gameState.speeds[levelIndex];
            heart.style.animationDuration = fallDuration + 'ms';
            
            gameArea.appendChild(heart);
            
            // Check for collision
            const checkCollision = setInterval(() => {
                if (!gameState.isPlaying || !heart.parentElement) {
                    clearInterval(checkCollision);
                    return;
                }
                
                const heartRect = heart.getBoundingClientRect();
                const basketRect = basket.getBoundingClientRect();
                
                if (
                    heartRect.bottom >= basketRect.top &&
                    heartRect.top <= basketRect.bottom &&
                    heartRect.right >= basketRect.left &&
                    heartRect.left <= basketRect.right
                ) {
                    catchHeart(heart);
                    clearInterval(checkCollision);
                }
            }, 50);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentElement) {
                    heart.remove();
                }
                clearInterval(checkCollision);
            }, fallDuration);
        }

        function catchHeart(heart) {
            gameState.score++;
            updateStats();
            
            // Create sparkle effect
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'âœ¨';
            sparkle.style.left = heart.style.left;
            sparkle.style.top = heart.offsetTop + 'px';
            gameArea.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
            heart.remove();
            
            // Check if level complete
            const target = gameState.targets[gameState.level - 1];
            if (gameState.score >= target) {
                completeLevel();
            }
        }

        function completeLevel() {
            clearInterval(spawnInterval);
            
            // Clear remaining hearts
            document.querySelectorAll('.heart').forEach(h => h.remove());
            
            if (gameState.level < 3) {
                gameState.level++;
                setTimeout(() => {
                    if (gameState.isPlaying) {
                        startLevel();
                    }
                }, 1000);
            } else {
                winGame();
            }
        }

        function winGame() {
            gameState.isPlaying = false;
            clearInterval(spawnInterval);
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'flex';
            
            // Create falling hearts effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts-rain';
                    heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.getElementById('winScreen').appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 200);
            }
        }

        function updateStats() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('target').textContent = gameState.targets[gameState.level - 1];
        }
    </script>
</body>
</html>
